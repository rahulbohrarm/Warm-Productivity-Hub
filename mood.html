<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Mood Journal</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body { background: #f3e5f5; }
    .container {
      max-width: 500px; margin:60px auto; padding:25px;
      background:#fff; border-radius:20px; box-shadow:0 5px 15px rgba(0,0,0,0.1);
      font-family:'Poppins',sans-serif; color:#4b2e2e; text-align:center;
    }
    .emojis { 
      display:flex; 
      justify-content:center; 
      gap:15px; 
      margin:20px 0; 
      flex-wrap: wrap;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .emoji {
      font-size: 2.4rem; 
      cursor:pointer; 
      transition: transform .2s, box-shadow .2s;
      user-select: none;
      padding: 6px;
      border-radius: 12px;
    }
    .emoji:hover { 
      transform: scale(1.3);
      box-shadow: 0 0 8px rgba(180, 85, 150, 0.7);
      background-color: #fff;
    }
    .entry { 
      margin-top:20px; 
      font-size:1.3rem; 
      font-weight: 600;
      color: #a71d2a;
      min-height: 30px;
    }
    .back-btn { 
      display:block; 
      margin-top:30px; 
      text-decoration:none; 
      color:#4b2e2e; 
      font-weight: 600;
      transition: color 0.3s;
    }
    .back-btn:hover {
      color: #b33939;
    }
  </style>
</head>
<body>

  <script>
    const key = 'moodToday';
    function render() {
      const m = localStorage.getItem(key);
      document.getElementById('todayMood').textContent =
        m ? `Today's mood: ${m}` : 'Select your mood';
    }
    function setMood(emoji) {
      localStorage.setItem(key, emoji);
      render();
    }
    render();

</body>
</html>
